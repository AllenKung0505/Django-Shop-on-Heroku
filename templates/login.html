{% extends 'base.html' %}
{% load static%}
{% block title %}
    <title>會員登入</title>
{% endblock %}
{% block content %}
    <div id="log">
    <form action="/login/" method="POST" name="formal">
    {% csrf_token %}
    {% if status == 'login' %}
        <div><a href="/logout/" class="btn btn-outline-secondary">登出系統</a></div>
    {% else %}
        <div>帳號:<input type="text" name="username" id="username" placeholder="Tom"></div>
        <div>密碼:<input type="text" name="password" id="password" placeholder="1234"></div>
        <br>
        <div><input type="submit" name="submitBtn" id="submitBtn" class="btn btn-outline-secondary" value="登入"></div>
    {% endif %}
    <span style="color: #ff0059">{{ message }}</span>
    </form>
    </div>
{% endblock %}
